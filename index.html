<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime API Project</title>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Sriracha&display=swap" rel="stylesheet"> 
  <!-- link css -->
  <link rel="stylesheet" href="style.css">
</head>

<!-- Crucial Note: I don't even like anime :) -->

<body>
  <div class="wrapper">
    <div class="flexContainer">
      <h1>(づ｡◕‿‿◕｡)づ Find your favourite anime here!</h1>
      <h2>What should you watch this week?</h2>
      
      <div class="formContainer">
        <button class="searchBar" id="topButton">Click to view the top 50 Animes!</button>
        <div class="searchItems">
          <form action="#">
            <label for="search-input"></label>

            <div class="searchBarContainer">
              <input type="text" placeholder="Search any anime..." class="searchBar" id="searchInput">
              <input type="submit" value="Go" class="searchBar" id="searchSubmit">
            </div>
          </form>
        </div>
      </div>

      <div class="displayResults">
        <!-- dynamic content goes here -->
      </div>
    </div>
  </div>

  <!-- import jquery -->
  <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <!-- import js -->
  <script src="script.js"></script>
</body>
</html>
